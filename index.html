<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List Application</title>
 </head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Advanced To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?">
                <select class="category-select" id="categorySelect">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
                <select class="category-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeTasks">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2 class="section-title" id="sectionTitle">All Tasks</h2>
                <select class="sort-select" id="sortSelect">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="priority">Priority</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>

            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be populated by JavaScript -->
            </div>
        </div>
    </div>

    
</body>
</html>
